<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/static/css/all.css">

<body>
    <header class="absolute inset-x-0 top-0 z-50">

                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button" id="open-main-menu-button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />

            </div>
        </nav>

        <!-- Mobile menu, show/hide based on menu open state. -->
        <div id="main-menu-mobile" class="hidden" role="dialog" aria-modal="true">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-50"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Email System - Hurghada University</span>
                        <img class="h-8 w-auto" src="/static/images/uni-logo.png" alt="">
                    </a>
                    <button type="button" id="close-main-menu-button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <!-- <div class="space-y-2 py-6">
                            <a href="/dashboard" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Dashboard</a>

                        </div> -->

                                in</a>
                        </div>
                    </div>
                </div>
            </div>

    <main>
        <div class="min-h-screen flex items-center px-4">
            <div class="overflow-x-auto w-full">
                <div class="mx-auto max-w-4xl whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-200">
                            <tr class="text-gray-600 text-left">
                                <th class="font-semibold text-sm uppercase px-6 py-4">Name</th>
                                <th class="font-semibold text-sm uppercase px-6 py-4">Role</th>
                                <th class="font-semibold text-sm uppercase px-6 py-4 text-center">Department</th>
                                <th class="font-semibold text-sm uppercase px-6 py-4 text-center">College</th>
                                <th class="font-semibold text-sm uppercase px-6 py-4"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4">
                                    <div class="flex items-center space-x-3">
                                        <div class="inline-flex w-10 h-10">
                                            <img class="w-10 h-10 object-cover rounded-full" alt="User avatar" src="/static/images/uni-logo.png">
                                        </div>
                                        <div>
                                            <p class="">Jane Doe</p>
                                            <p class="text-gray-500 text-sm font-semibold tracking-wide">jane20doe@mail.com</p>

                                </td>

                                    <!-- <p class="text-gray-500 text-sm font-semibold tracking-wide">Management</p> -->

                                <td class="px-6 py-4 text-center">
                                    <p class="">Department name</p>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <p class="">College name</p>
                                </td>
                                <td class="px-6 py-4 text-center"> <a href="#" class="text-purple-800 hover:underline">Edit</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        
    </main>

    <footer class="fixed inset-x-0 bottom-0">
