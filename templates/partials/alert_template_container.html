{% if session.lang == 'en' %}
<div class="z-[99999] absolute top-20 right-4 flex-col w-full max-w-xs" alert-template-container>
{% elif session.lang == 'ar' %}
<div class="z-[99999] absolute top-20 left-4 flex-col w-full max-w-xs" alert-template-container>
{% else %}
<div class="z-[99999] absolute top-20 right-4 flex-col w-full max-w-xs" alert-template-container>
{% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for color, message in messages %}
    <div id="toast-success" alert-message="{{message}}" role="alert" alert-template
        class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-lg dark:text-gray-400 dark:bg-gray-800 border border-1 dark:border-gray-500">
        <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-{{color}}-300 bg-{{color}}-100 rounded-lg bg-{{color}}-500">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                {% if color == "green" %}
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                {% elif color == "red" %}
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                {% elif color == "orange" %}
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z" />
                {% endif %}
            </svg>
            <span class="sr-only">Check icon</span>
        </div>
        <div class="ms-3 text-sm text-white font-normal">{{message}}</div>
        <button type="button" onclick='closeAlertTemplate("{{message}}")' data-dismiss-target="#toast-success" aria-label="Close"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
