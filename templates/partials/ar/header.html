<header class="shadow-sm fixed top-0 w-full z-40 select-none">
    <nav class="p-4 flex items-center justify-between bg-white/30 backdrop-blur-md" aria-label="Global">
        <div class="w-48"></div>
        <div class="flex ml-auto">
            <div>
                <span class="sr-only">لوحة التحكم</span>
                <img class="h-8 w-auto" src="/static/images/uni-logo.png" alt="">
            </div>
            <div class="flex px-6" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="/" class="inline-flex items-center text-sm font-medium text-gray-800 hover:underline">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            الرئيسية
                        </a>
                    </li>
                    {% for breadcrumb in breadcrumbs %}
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-800 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            {% if session.lang == "ar" %}
                            <a href="{{breadcrumb.url}}" class="me-1 text-sm font-medium text-gray-800 hover:underline">{{breadcrumb.ar_name}}</a>
                            {% else %}
                            <a href="{{breadcrumb.url}}" class="me-1 text-sm font-medium text-gray-800 hover:underline">{{breadcrumb.en_name}}</a>
                            {% endif %}
                        </div>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        <div class="flex items-center">
            <div class="flex items-center">
                <span class="me-3 text-sm/6 font-semibold text-gray-900">{{session.name}}</span>
                {% if session.picture_url and session.picture_url != "Empty" %}
                <img class="h-8 w-8 rounded-lg" src="{{session.picture_url}}" alt="الصورة الشخصية">
                {% else %}
                <img class="h-8 w-8 rounded-lg" src="/static/images/profile-default.jpg" alt="الصورة الشخصية">
                {% endif %}
            </div>
        </div>
    </nav>
</header>
