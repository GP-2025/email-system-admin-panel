<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <script src="/static/js/tailwind.js"></script>
    <title>Document</title>
</head>

<body class="bg-white h-full select-none">
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8 fixed top-0 w-full" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Admin Panel</span>
                    <img class="h-8 w-auto" src="/static/images/uni-logo.png" alt="">
                </a>
            </div>
            <div class="lg:flex lg:gap-x-12">
                <p class="text-sm/6 font-semibold text-gray-900">Email System Admin Panel</p>
            </div>
            <div class="lg:flex lg:flex-1 lg:justify-end">
                <a href="/login" class="text-sm/6 font-semibold text-gray-900">Log in<span aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
    </header>

    <main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-12 w-auto" src="/static/images/uni-logo.png" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Log in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-3" id="login-form" method="POST">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                    </div>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900  outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>

                <div>
                    <div class="">
                        <input id="remember-me" name="remember-me" type="checkbox" class="rounded-md border-2 border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <label for="remember-me" class="ml-1 text-sm/6 font-medium text-gray-900">Remember me</label>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="fixed inset-x-0 bottom-0">
        <div class="bg-indigo-100 py-3 text-center">
            <p class="text-sm text-gray-600">Â© 2025 Hurghada University. All rights reserved.</p>
        </div>
    </footer>
    
    
    <div class="loader"></div>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/all.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
